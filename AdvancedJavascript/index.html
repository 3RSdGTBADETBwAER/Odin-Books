<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="transparent"></div>
    <header><strong>Library</strong></header>
    <main>

        <div class="addbookcontainer">
            <button id="AddBook"><strong>+ Add Book</strong></button>
            <div id="formcontainer">
                <form id="form" action="app.js">
                    <ul>
                        <li>
                            <label for="Title">Title</label>
                            <input type="text" id="Title" name="Title" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="Author">Author</label>
                            <input type="text" id="Author" name="Author" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="Pages">Pages</label>
                            <input type="number" id="Pages" name="Pages" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="Read">Have you read it?</label>
                            <input type="checkbox" id="Read" name="Read">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for=" Submit"></label>
                            <input type="submit" id="Submit" name="Submit" required>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="maincontaine">
            <div id="container">

            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
